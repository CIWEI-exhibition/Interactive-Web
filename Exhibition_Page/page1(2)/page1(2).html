<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--Google Fonts-->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Part1.Festival</title>
<script src="https://kit.fontawesome.com/10f8dabd1b.js" crossorigin="anonymous"></script>
<script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>        <!--트윈맥스-->
<script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/ScrollToPlugin.min.js"></script>    <!--트윈맥스. scrolltoplugin--><!--jQuery-->
<!-- <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js?ver=1.3.2'></script>        가로스크롤 플러그인(jQuery)
<script type='text/javascript' src='/js/jquery.mousewheel.min.js'></script>          -->

<!-- 횡스크롤 코드 -->
<script type='text/javascript' src='https://deanoakley.com/assets/js/jquery/jqueryb8ff.js?ver=1.12.4'></script>
<script type='text/javascript' src='https://deanoakley.com/assets/js/jquery/jquery-migrate.min330a.js?ver=1.4.1'></script>
<script type='text/javascript' src='https://deanoakley.com/assets/themes/deanoakley/jquery.mousewheela07c.js?ver=4.6.11'></script>
    <script type="text/javascript">

        jQuery(document).ready(function($) {

            $("html, body, *").mousewheel(function(event, delta) {
            this.scrollLeft -= (delta * 20);
            });

            jQuery(".scroll").click(function(event){
                event.preventDefault();

                if( $(window).width() > 1024 ){
                    jQuery('html,body').animate({scrollLeft:$(this.hash).offset().left}, 500);
                }
                else{
                    jQuery('html,body').animate({scrollTop:$(this.hash).offset().top}, 500);
                }
            });
        });
    </script>
</head>
<body>

    <div class="wrapper">
        <img src="images/background/bgSky.png" alt="배경-하늘" class="img bgSky" id="bgSky" />

        <div class="main_wrapper">
            <img src="images/background/bgStar1.png" alt="배경-별1" class="img bgStar1" id="bgStar1" />
            <img src="images/background/bgStar2.png" alt="배경-별2" class="img bgStar2" id="bgStar2"  />
            <img src="images/background/bgStar3.png" alt="배경-별3" class="img bgStar3" id="bgStar3"  />
            
            <img src="images/background/bgMount1.png" alt="배경-산1" class="img bgMount1" id="bgMount1" />
            <img src="images/background/bgMount2.png" alt="배경-산3" class="img bgMount2" id="bgMount2" />
            <img src="images/background/bgMount3.png" alt="배경-산2" class="img bgMount3" id="bgMount3" />
            <img src="images/background/bgMount4.png" alt="배경-산4" class="img bgMount4" id="bgMount4" />

            <img src="images/background/ground.png" alt="배경-땅" class="img bgGround" id="bgGround" />
            <img src="images/background/streetLamp.png" alt="배경-가로등" class="img bgLamp" id="bgLamp" />
            <img src="images/background/tree.png" alt="배경-나무" class="img bgTree" id="bgTree" />
        </div>
        <div class="booth_wrapper">
            <img src="images/booth/banner.png" alt="부스-배너" class="img banner" id="baaner" />
            <img src="images/booth/busking.png" alt="부스-버스킹" class="img busking" id="busking" />
            <img src="images/booth/ice cream.png" alt="부스-아이스크림" class="img icecream" id="icecream" />

            <img src="images/booth/study.png" alt="부스-스터디" class="img study" id="study" onClick="openPuzzle1();" style="cursor: pointer;"/>
            <img src="images/booth/love.png" alt="부스-러브" class="img love" id="love" onClick="openPuzzle2();" style="cursor: pointer;"/>
            <img src="images/booth/music.png" alt="부스-뮤직" class="img music" id="music" onClick="openPuzzle3();" style="cursor: pointer;"/>
            <img src="images/booth/healing.png" alt="부스-힐링" class="img healing" id="healing" onClick="openPuzzle4();" style="cursor: pointer;"/>
        </div>
        <div class="scroll">
            <img src="../scroll-image/scroll-side(white).png" alt="옆으로 스크롤" class="scroll-icon" id="scroll-side" width="10%">
        </div>
        <div class="click">
            <img src="../click-image/click2(black).png" alt="클릭" class="click-icon" id="click" width="2%">
        </div>
    </div>
