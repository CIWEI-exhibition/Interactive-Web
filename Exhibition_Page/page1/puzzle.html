        body {

        #pieces {
            display: grid;
            flex-wrap: wrap;
            width: 212px;
            margin: auto;
            grid-template-columns: repeat(3, 1fr);
        }

        #puzzle {
            
            display: flex;
            width: 212px;
            height: 212px;
            display: flex;
            flex-wrap: wrap;
            margin: auto;
        }

        .piece {
            
            width: 106px;
            height: 106px;
            background-size: cover;
            margin: 10px;
        }

        /* img{
            background-image: url('card image/healing_.jpg');

        .placeholder {
            background-image: url('card image/healing_.jpg');
            
			background-color: #FFFF;
            width: 106px;
            height: 106px;
            transition: 1s;
            
        }

        .placeholder.hover {
            background-color: gray;
        }

        .placeholder .piece {
            margin: 0;
        }

        #message {
            color: black;
            text-align: center;
            display: none;
        }

        /* .success {
            
        } */

        .success #message {
            display: block;
        }

        .success .placeholder {
            outline: none;
            background-image: url('card image/healing.jpg');
        }

        .success #pieces {
            display: none;
        }

        .container {
            display: flex;
            flex-wrap: wrap;

<body>
    <div class="container">
        <div id="puzzle">
            <!-- <img background-image="card image/healing_.jpg"/> -->
            <!-- <piece background="card image/healing_.jpg"/> -->
            <!-- <ul class="image-container">
                <li class ="list0"></li>
                <li class ="list1"></li>
                <li class ="list2"></li>
                <li class ="list3"></li>
                <li class ="list4"></li>
                <li class ="list5"></li>
            </ul> -->
        </div>
        <div id="pieces"></div>
    </div>
    <h1 id="message">success!</h1>
   
    
    <script>
		const images = [
            'healing-0', 'healing-1', 'healing-2',
            'healing-3', 'healing-4', 'healing-5'
        ];

        const puzzle = document.getElementById('puzzle');
        const pieces = document.getElementById('pieces');
        const message = document.getElementById('message');

        let terminado = images.length;
        
        while (terminado) {
            const index = Math.floor(Math.random() * images.length);
            const div = document.createElement('div');
            div.className = 'piece';
            div.id = images[index];
            div.draggable = true;
            div.style.backgroundImage = `url("puzzle image/${images[index]}.png")`;
            pieces.appendChild(div);
            images.splice(index, 1);
        }

        for (let i = 0; i < terminado; i++) {
            const div = document.createElement('div');
            div.className = 'placeholder';
            div.dataset.id = i;
            puzzle.appendChild(div);
        }


        pieces.addEventListener('dragstart', e => {
            e.dataTransfer.setData('id', e.target.id);
        });

        puzzle.addEventListener('dragover', e => {
            e.preventDefault();
            e.target.classList.add('hover');
        });

        puzzle.addEventListener('dragleave', e => {
            e.target.classList.remove('hover');
        });

        puzzle.addEventListener('drop', e => {
            e.target.classList.remove('hover');

            const id = e.dataTransfer.getData('id');
            const number = id.split('-')[1];

            if (e.target.dataset.id === number) {
                e.target.appendChild(document.getElementById(id));

                terminado--;

                if (terminado === 0) {
                    document.body.classList.add('success');
                }
            }
        });

    </script>
</body>
